<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Puzzle</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/a121d47811.js" crossorigin="anonymous"></script>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- main style  -->
    <link rel="stylesheet" href="style/main.css">
    <!-- game style  -->
    <link rel="stylesheet" href="style/game.css">
</head>
<body>
    <!-- main  -->
    <div id="main-board">
        <div id="top-menu">
            <span class="username">Okogikam</span>
            <button class="btn btn-secondary btn-sm  setting">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
        <div id="board">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row p-3">
                        <div class="col-3">
                            <div class="card">
                                <img class="card-img" src="./img/lv_1.jpeg" alt="">
                                <span>Stg 1</span>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <img class="card-img" src="./img/lv_1.jpeg" alt="">
                                <span>Stg 1</span>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <img class="card-img" src="./img/lv_1.jpeg" alt="">
                                <span>Stg 1</span>
                            </div>
                        </div>                       
                    </div>
                </div>
                <div class="col-sm-8">
                    <canvas id="game-board" width="300" height="300"></canvas>                    
                </div>
                <div class="col-sm-4">
                    <div id="score-board">
                        <div class="game-menu m-1">
                            <button class="btn btn-sm"><i class="fa-solid fa-play"></i></button>
                            <button class="btn btn-sm"><i class="fa-solid fa-rotate-right"></i></button>
                            <button class="btn btn-sm"><i class="fa-solid fa-info"></i></button>
                        </div>
                        <p class="m-1">Time: <span class="time">00:00:01</span></p>
                        <div class="game-menu m-1">
                            <button class="btn btn-sm"><i class="fa-solid fa-right-from-bracket"></i></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="aside">
            <div id="music">
                <audio id="bgm" src="./musics/bgm.mp3"></audio>
                <audio id="click" src="./musics/click.wav"></audio>
                <audio id="clear" src="./musics/completed.wav"></audio>
            </div>
        </div>
    </div>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- main js  -->
    <script src="./js/main.js"></script>
    <!-- game js  -->
    <script src="./js/game.js"></script>
</body>
</html>
